<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youmi Nagase</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="top-nav">
            <div class="site-title">
              <h1><a href="index.html">Youmi Nagase</a></h1>
              <div class="dropdown">
                <span class="dropdown-toggle">Gallery <span class="dropdown-icon">▼</span></span>
                <div class="dropdown-menu">
                  <a href="main/index.html">Main</a>
                  <a href="disney/index.html">Disney</a>
                  <a href="thai/index.html">Thai</a>
                </div>
              </div>
            </div>
        </header>
          
        <div class="profile">
            <img src="images/profile.jpg" alt="Youmi's profile photo">
            <h2>Youmi Nagase</h2>
            <p>Ordinary Japanese high school student</p>
            <p>Tokyo, Japan</p>
            <p>Birth 02/23/2008</p>
        </div>

        <div class="sns-links">
            <a href="https://twitter.com/youmi_dayo" target="_blank">
                <img src="images/sns/x.svg" alt="Twitter">
            </a>

            <a href="https://instagram.com/youmi.photos" target="_blank">
                <img src="images/sns/instagram.svg" alt="Instagram">
            </a>

            <a href="https://github.com/youmi-ngs" target="_blank">
                <img src="images/sns/github.svg" alt="GitHub">
            </a>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
              const toggle = document.querySelector(".dropdown-toggle");
              const menu = document.querySelector(".dropdown-menu");
          
              toggle.addEventListener("click", function (e) {
                e.stopPropagation(); // 他のクリックで閉じる処理がある場合用
                menu.classList.toggle("open");
              });
          
              // 画面の他の場所をタップしたら閉じる
              document.addEventListener("click", function () {
                menu.classList.remove("open");
              });
            });
          </script>
          
          
          
    </body>

</html>
