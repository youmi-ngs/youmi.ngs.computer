<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Youmi Nagase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile">
        <img src="images/profile.jpg" alt="Youmiのプロフィール写真">
        <h2>Youmi Nagase</h2>
        <p>17y/o</p>
        <p>Tokyo, Japan</p>
    </div>

    <div class="sns-links">
        <a href="https://twitter.com/youmi_dayo" target="_blank">
            <img src="images/sns/x.svg" alt="Twitter">
        </a>

        <a href="https://instagram.com/youmi.photos" target="_blank">
            <img src="images/sns/instagram.svg" alt="Instagram">
        </a>

        <a href="https://github.com/youmi-ngs" target="_blank">
            <img src="images/sns/github.svg" alt="GitHub">
        </a>
    </div>

    <h1>My Photos Gallery</h1>

    <div class="gallery">
        <div class="image-container" 
             data-title="エイ" 
             data-desc="京都水族館"
             data-camera="Canon EOS R50">
            <img src="images/gallery/photo1.jpg">
        </div>
        <div class="image-container">
            <img src="images/gallery/photo2.jpg">
        </div>
        <div class="image-container">
            <img src="images/gallery/photo3.jpg">
        </div>
        <div class="image-container">
            <img src="images/gallery/photo4.jpg">
        </div>
        <div class="image-container">
            <img src="images/gallery/photo5.jpg">
        </div>
        <div class="image-container">
            <img src="images/gallery/photo6.jpg">
        </div>
        <div class="image-container">
            <img src="images/gallery/photo7.jpg">
        </div>
        <div class="image-container">
            <img src="images/gallery/photo8.jpg">
        </div>
        <div class="image-container">
            <img src="images/gallery/photo9.jpg">
        </div>
        <div class="image-container">
            <img src="images/gallery/photo10.jpg">
        </div>
    </div>

    <div id="modal" class="modal" onclick="this.style.display='none'">
        <div class = "modal-content">
            <img id="modal-image">
            <div class="modal-info">
                <h2 id="modal-title"></h2>
                <p id="modal-desc"></p>
                <p id="modal-camera"></p>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.image-container').forEach(container => {
            container.onclick = () => {
                const modal = document.getElementById('modal');
                const modalImage = document.getElementById('modal-image');
                const modalTitle = document.getElementById('modal-title');
                const modalDesc = document.getElementById('modal-desc');
                const modalCamera = document.getElementById('modal-camera');
                const modalContent = document.querySelector('.modal-info');
        
                modalImage.src = container.querySelector('img').src;
        
                const hasTitle = container.dataset.title && container.dataset.title.trim() !== '';
                const hasDesc = container.dataset.desc && container.dataset.desc.trim() !== '';
                const hasCamera = container.dataset.camera && container.dataset.camera.trim() !== '';
        
                if (hasTitle || hasDesc || hasCamera) {
                    modalTitle.textContent = hasTitle ? container.dataset.title : '';
                    modalDesc.textContent = hasDesc ? container.dataset.desc : '';
                    modalCamera.textContent = hasCamera ? container.dataset.camera : '';
        
                    document.querySelector('.modal-info').style.display = 'block';
                    modalImage.style.maxHeight = '90vh';

                } else {
                    document.querySelector('.modal-info').style.display = 'none';
                    modalImage.style.maxHeight = '110vh';
                }
        
                modal.style.display = 'flex';
            };
        });
        </script>
        
    

</body>

</html>
